###################################################
#                                                 #
#                  GARAGE DOOR                    #
#                                                 #
###################################################
- alias: Garage Door Open
  trigger:
    platform: state
    entity_id: cover.linear_gd00z4_garage_door_opener_remote_controller_barrier_state_label
    from: 'closed'
    to: 'open'
  condition:
    condition: state
    entity_id: device_tracker.corysiphone
    state: 'not_home'
  action:
    - service: notify.ios_corys_iphone
      data:
        message: "Garage door has opened!"
- alias: Garage Door Closed
  trigger:
    platform: state
    entity_id: cover.linear_gd00z4_garage_door_opener_remote_controller_barrier_state_label
    from: 'open'
    to: 'closed'
  condition:
    condition: state
    entity_id: device_tracker.corysiphone
    state: 'not_home'
  action:
    - service: notify.ios_corys_iphone
      data:
        message: "Garage door has closed!"