###################################################
#                                                 #
#                   HOME TAB                      #
#                                                 #
###################################################
default_view:
  name: Home
  view: yes
  entities:
   - group.automations_card
   - group.scenes_card
   - group.energy_usage
   - group.pihole_status
   - group.network_status
   - group.zwave_status
   - device_tracker.corysiphone
   - device_tracker.katesiphone
   - sensor.living_room_thermostat_temperature
   - sensor.living_room_thermostat_humidity
   - sensor.dark_sky_temperature
   - sensor.dark_sky_humidity
#-------------------------------------------------#
automations_card:
   name: Automations
   entities:
    - automation.away_mode
    - automation.living_room_lamp_on_at_sunset
    - automation.living_room_lamp_on_when_arriving
    - automation.nest_to_home_when_arriving
    - automation.garage_door_openedporch_lights_on

scenes_card:
   name: Scenes
   entities:
    - scene.goodnight

energy_usage:
  name: Energy Usage
  entities:
   - sensor.current_energy_usage

pihole_status:
  name: "Pi-Hole"
  entities:
   - sensor.pihole_ads_blocked_today
   - sensor.pihole_dns_queries_today
   - sensor.pihole_ads_percentage_blocked_today
   - sensor.pihole_domains_blocked

zwave_status:
  name: Z-Wave
  entities:
    - zwave.aeotec_zw090_zstick_gen5_us
    - zwave.ge_12719_plugin_smart_switch
    - zwave.ge_12722_onoff_relay_switch
    - zwave.schlage_be469_touchscreen_deadbolt
    - zwave.linear_gd00z4_garage_door_opener_remote_controller

network_status:
  name: Network Status
  entities:
    - binary_sensor.corerouter01
    - binary_sensor.coreswitch01
    - binary_sensor.ap01
    - binary_sensor.hv01
    - binary_sensor.dc01
    - binary_sensor.dc02
    - binary_sensor.fpms01
    - binary_sensor.wsus01
    - binary_sensor.pihole
    - binary_sensor.unifi
  
###################################################
#                                                 #
#                   LIVING ROOM                   #
#                                                 #
###################################################
living_room_tab:
  name: Living Room
  view: yes
  entities:
   - group.living_room_lights
   - group.locks
   - group.nest_thermostat
#-------------------------------------------------#
nest_thermostat:
  name: Nest
  entities:
   - climate.living_room

living_room_lights:
  name: Lights
  entities:
   - switch.plugin_1

locks:
  name: Locks
  entities:
   - lock.front_door
   - sensor.front_lock_battery

###################################################
#                                                 #
#                      PORCH                      #
#                                                 #
###################################################
porch_tab:
  name: Porch
  view: yes
  entities:
   - group.porch_lights
#-------------------------------------------------#
porch_lights:
  name: Lights
  entities:
   - switch.porch_lights

###################################################
#                                                 #
#                      GARAGE                     #
#                                                 #
###################################################
garage_tab:
  name: Garage
  view: yes
  entities:
   - group.garage
#-------------------------------------------------#
garage:
  name: Garage Doors
  entities:
   - cover.linear_gd00z4_garage_door_opener_remote_controller_barrier_state_label
#   - sensor.garage_door_battery

