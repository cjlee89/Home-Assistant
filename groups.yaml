#                   STATUS TAB                    #
#                                                 #
###################################################
Status_tab:
  name: Status
  view: yes
  icon: mdi:pulse
  entities:
    - group.pihole_status
    - group.speed_test
    - group.online_status
    - group.zwave_status

pihole_status:
  name: "Pi-Hole"
  entities:
   - sensor.pihole_ads_blocked_today
   - sensor.pihole_dns_queries_today
   - sensor.pihole_ads_percentage_blocked_today
   - sensor.pihole_domains_blocked
   
speed_test:  
  name: "Internet Speed"
  entities:
    - sensor.speedtest_download
    - sensor.speedtest_upload
    - sensor.speedtest_ping

online_status:
  name: "Online Status"
  entities:
   - binary_sensor.living_room_thermostat_online
   - binary_sensor.lho_wink_hub

zwave_status:
  name: Z-Wave
  entities:
    - zwave.aeotec_zw090_zstick_gen5_us
    - zwave.ge_12719_plugin_smart_switch
    - zwave.ge_12722_onoff_relay_switch
    - zwave.schlage_be469_touchscreen_deadbolt

