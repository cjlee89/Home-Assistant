###################################################
#                                                 #
#                   HOME TAB                      #
#                                                 #
###################################################
default_view:
  name: Home
  view: yes
  entities:
   - group.darksky_today
   - group.darksky_forecast
   - device_tracker.corysiphone
   - device_tracker.katesiphone
#-------------------------------------------------#
darksky_today:
  name: Today
  entities:
   - sensor.forecast_today
   - sensor.dark_sky_cloud_coverage
   - sensor.dark_sky_temperature
   - sensor.dark_sky_humidity

darksky_forecast:
  name: 7-Day Forecast
  entities:
   - sensor.dark_sky_daily_summary
   - sensor.forecast_1
   - sensor.forecast_2
   - sensor.forecast_3
   - sensor.forecast_4
   - sensor.forecast_5
   - sensor.forecast_6
   - sensor.forecast_7
  
###################################################
#                                                 #
#                   LIVING ROOM                   #
#                                                 #
###################################################
living_room_tab:
  name: Living Room
  view: yes
  entities:
   - group.living_room_lights
   - group.locks
   - group.nest_thermostat
#-------------------------------------------------#
nest_thermostat:
  name: Thermostat
  entities:
   - climate.living_room
   - sensor.living_room_thermostat_humidity
   - sensor.living_room_thermostat_hvac_state
   - sensor.living_room_thermostat_operation_mode
   - binary_sensor.living_room_thermostat_has_leaf

living_room_lights:
  name: Lights
  entities:
   - switch.plugin_1
   - switch.porch_lights

locks:
  name: Locks
  entities:
   - lock.front_door
   - sensor.front_lock_battery

###################################################
#                                                 #
#                      GARAGE                     #
#                                                 #
###################################################
garage_tab:
  name: Garage
  view: yes
  entities:
   - group.garage
#-------------------------------------------------#
garage:
  name: Garage Doors
  entities:
   - cover.garage_door
   - sensor.garage_door_battery

###################################################
#                                                 #
#              AUTOMATIONS/SCENES TAB             #
#                                                 #
###################################################
automations_tab:
  name: Automation/Scenes
  view: yes
  entities:
    - group.automations_card
    - group.scenes_card
#-------------------------------------------------#
scenes_card:
   name: Scenes
   entities:
    - scene.goodnight

automations_card:
   name: Automations
   entities:
    - automation.away_mode
    - automation.living_room_lamp__sunset
    - automation.living_room_lamp__arrive_home
    - automation.garage_door_opened__porch_lights_on

###################################################
#                                                 #
#                   STATUS TAB                    #
#                                                 #
###################################################
Status_tab:
  name: Status
  view: yes
  entities:
    - group.pihole_status
    - group.zwave_status
    - group.network_status
#-------------------------------------------------#
pihole_status:
  name: "Pi-Hole"
  entities:
   - sensor.pihole_ads_blocked_today
   - sensor.pihole_dns_queries_today
   - sensor.pihole_ads_percentage_blocked_today
   - sensor.pihole_domains_blocked

zwave_status:
  name: Z-Wave
  entities:
    - zwave.aeotec_zw090_zstick_gen5_us
    - zwave.ge_12719_plugin_smart_switch
    - zwave.ge_12722_onoff_relay_switch
    - zwave.schlage_be469_touchscreen_deadbolt

network_status:
  name: Network Status
  entities:
    - binary_sensor.corerouter01
    - binary_sensor.coreswitch01
    - binary_sensor.ap01
    - binary_sensor.hv01
    - binary_sensor.dc01
    - binary_sensor.dc02
    - binary_sensor.fpms01
    - binary_sensor.netmon01
    - binary_sensor.wsus01
    - binary_sensor.pihole

###################################################
#                                                 #
#                AUTOMATION GROUPS                #
#                                                 #
###################################################
family_devices:
  name: Family
  entities:
  - device_tracker.corysiphone
  - device_tracker.katesiphone