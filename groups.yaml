###################################################
#                                                 #
#                  HOME TAB                       #
#                                                 #
###################################################
home_tab:
  name: Home
  view: yes
  icon: mdi:home-outline
  entities:
   - group.darksky_today
   - group.darksky_forecast
   - group.nest_thermostat
   - group.device_detection
   - group.lights
   - group.locks
   - group.garage
   - device_tracker.corysiphone
   - device_tracker.katesiphone

darksky_today:
  name: Today
  entities:
   - sensor.forecast_today
   - sensor.dark_sky_temperature
   - sensor.dark_sky_humidity

darksky_forecast:
  name: 7-Day Forecast
  entities:
   - sensor.dark_sky_daily_summary
   - sensor.forecast_1
   - sensor.forecast_2
   - sensor.forecast_3
   - sensor.forecast_4
   - sensor.forecast_5
   - sensor.forecast_6
   - sensor.forecast_7

nest_thermostat:
  name: Thermostat
  entities:
   - climate.living_room
   - sensor.living_room_thermostat_humidity
   - sensor.living_room_thermostat_hvac_state
   - sensor.living_room_thermostat_operation_mode
   - binary_sensor.living_room_thermostat_fan
   - binary_sensor.living_room_thermostat_has_leaf

lights:
  name: Lights
  entities:
   - switch.plugin_1
   - switch.porch_lights

locks:
  name: Locks
  entities:
   - lock.front_door
   - sensor.front_lock_battery

garage:
  name: Garage Doors
  entities:
   - cover.garage_door
   - sensor.garage_door_battery

###################################################
#                                                 #
#              SCENES/AUTOMATIONS TAB             #
#                                                 #
###################################################
automations_tab:
  name: Automations
  view: yes
  icon: mdi:vanish
  entities:
    - group.automations_card
    - group.scenes_card

scenes_card:
   name: Scenes
   entities:
    - scene.goodnight

automations_card:
   name: Automations
   entities:
    - automation.living_room_lamp__sunset
    - automation.living_room_lamp__arrive_home
    - automation.garage_door_opened__porch_lights_on


