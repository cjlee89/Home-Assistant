###################################################
#                                                 #
#     HOME ASSISTANT MAIN CONFIGURATION FILE      #
#                                                 #
###################################################
homeassistant:
  # Name of the location where Home Assistant is running
  name: HOME ASSISTANT
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude_home
  longitude: !secret longitude_home
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret evelation_home
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: !secret time_zone
  
###################################################
#                                                 #
#              FILE/FOLDER VARIABLES              #
#                                                 #
###################################################
  customize: !include customize.yaml
group: !include groups.yaml
automation: !include_dir_merge_list automation
script: !include scripts.yaml
sensor: !include sensors.yaml
device_tracker: !include device_tracker.yaml
scene: !include scenes.yaml
binary_sensor: !include binary_sensor.yaml

###################################################
#                                                 #
#                     HTTP                        #
#                                                 #
###################################################
http:
  api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  base_url: !secret base_url
  server_port: !secret server_port
  ssl_certificate: !secret ssl_cert
  ssl_key: !secret ssl_key
  ip_ban_enabled: True
  login_attempts_threshold: 3

###################################################
#                                                 #
#                   DUCK DNS                      #
#                                                 #
###################################################
#https://www.home-assistant.io/components/duckdns/
duckdns:
  domain: !secret duck_dns_domain
  access_token: !secret duck_dns_token

####################################################
#                                                  #
#                     ZWAVE                        #
#                                                  #
####################################################
#https://home-assistant.io/docs/z-wave/
zwave:
 usb_path: /dev/ttyACM0
 autoheal: false
 polling_interval: 30000
 network_key: !secret zwave_secure

