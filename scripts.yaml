###################################################
goodnight:
  alias: Goodnight
  sequence:
    - service: switch.turn_off
      data:
        entity_id: group.goodnight_lights
    - service: switch.turn_on
      data:
        entity_id: switch.plugin_2
    - service: cover.close_cover
      data:
        entity_id: group.all_covers
    - service: lock.lock
      data:
        entity_id: group.all_locks